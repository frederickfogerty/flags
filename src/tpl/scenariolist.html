<div class="row">
    <div class="large-5 small-10 small-centered columns" ng-class="{flipped: flippedState}" id="scenario-list">
        <div class="side front">
            <div class="row">
                <div class="small-12 columns title">
                    Scenario List
                    <hr>
                </div>
                <div class="small-12 columns">
                    <ul>
                        <li ng-click="goTo(scenario)" ng-class="{even: $even}" ng-repeat="scenario in scenarios">
                            <!-- <span class="qlabel">({{["a","b","c","d","e"][$index]}})</span> -->
                            <span ng-bind-html="scenario.scenario_name"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
